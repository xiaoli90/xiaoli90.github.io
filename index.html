<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gptchinese</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js"></script>
</head>
<body>
    <div class="container">
        <h1>Chat-GPT对话</h1>
        <div class="header">
            <button class="info-manage-btn">
                <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 6V18M18 12H6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                more
            </button>
            
        </div>
        <div class="features">
            
            <div class="feature">
                
                <div class="icon">☀️</div>
                <h2>Examples</h2>
                <ul>
                    <li class="clickable-item">"简单解释一下什么是量子计算" →</li>
                    <li class="clickable-item">"设计一个10分钟的日常冥想" →</li>
                    <li class="clickable-item">"用Python写出排序下列数的代码示例" →</li>
                </ul>
            </div>
            <div class="feature">
                <div class="icon">⚡</div>
                <h2>Capabilities</h2>
                <ul>
                    <li class="clickable-item">可以为用户提供连贯对话</li>
                    <li class="clickable-item">允许用户提供后续更正</li>
                    <li class="clickable-item">拒绝不适请求</li>
                </ul>
            </div>
            <div class="feature">
                <div class="icon">⚠️</div>
                <h2>Limitations</h2>
                <ul>
                    <li class="clickable-item">可能偶尔会产生不正确的信息</li>
                    <li class="clickable-item">可能偶尔会产生有害的内容</li>
                    <li class="clickable-item">可能对最新的互联网内容不熟悉</li>
                </ul>
            </div>
        </div>
        <div class="chat-container" style="display: none;">
            <div class="chat-header">
                <h2>ChatGPT: gpt-4o-mini</h2>
            </div>
            <div class="chat-messages"></div>
        </div>
        <div class="input-container">
            <div class="input-wrapper">
                <div class="emoji-btn">AI</div>
                <input type="text" placeholder="发送消息">
                <button class="send-btn">
                    <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/></svg>
                </button>
            </div>
        </div>
    </div>
    <div id="popup" class="popup">
        <div class="hacker-animation">
            <div class="hacker-icon"></div>
            <div class="device-icon"></div>
        </div>
        <p class="warning-text">您的IP已记录，如果做出违法内容，警察蜀黍会找到你的！！！</p>
        <p id="ip-address"></p>
        <p id="ip-location"></p>
        <div id="location-icon" class="location-icon"></div>
    </div>
    
</body>
</html>
